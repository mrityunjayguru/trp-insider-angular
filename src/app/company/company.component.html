
    
<div style="padding: 100px 20px 249px 20px;">
    <form [formGroup]="productsForm" (ngSubmit)="onSubmit()">
    
       



        <div class="row rowstyle">
    
            <div class="col padd" style="margin: 23px 0px;">
                <label>
                    Company Name
                </label><br>
                <input type="text" name="style" id="style" formControlName="companyName">
            </div>

             <div class="row">
                 <label>
                    Company Logo
                </label><br>
            <div class="file-upload">
                <div class="image-upload-wrap" [style.backgroundImage]="'url(' + imageSrc + ')'" id="backgroundElement">
                    <input type="file"  (change)="onFileSelected($event)" accept="image/*"  class="file-upload-input" name="topimage" id="topimage"
                        formControlName="topimage" >
                        
                    <div class="drag-text">
                        <img src="assets/icon.png" width="50px;">
                        <h3>Upload Images</h3>
                    </div>
                </div>
               
            </div>
        </div>

            <div class="col">
                <label>Company Type</label><br>
                <select class="sizeinp form-select" formControlName="companyType">
                    <option  *ngFor="let item of sizes" [value]="item.size">{{ item.size }}</option>
                </select>
            </div>
            <div class="col padd" style="margin: 23px 0px;">
                <label>
                    GST Number
                </label><br>
                <input type="text" name="style" id="style" formControlName="gstNumber">
            </div>
        </div>
    
        <div class="row rowstyle">
    
            <div class="col padd">
                <label style="margin-top: 20px;">
                    Email Id
                </label><br>
                
                <input type="text" name="style" id="style" formControlName="emailId">
            
            </div>
            <div class="col mty">
                <label class="mst" style="margin-top: 10px;"> Mobile Number </label><br>
                <input type="text" id="mobileNumber" name="mobileNumber" formControlName="mobileNumber" >
            </div>
            <div class="col mty">
                <label class="mst" style="margin-top: 7px;">
                    Password
                </label><br>
                <input type="password" name="companyPassword" id="companyPassword" formControlName="companyPassword">
            </div>
        </div>
        <div class="row rowstyle">
    
            <div class="col padd myt">
                <label>
                  Confirm Password
                </label><br>
                <input type="password" name="confirmCompanyPassword" id="confirmCompanyPassword" formControlName="confirmCompanyPassword">
            </div>

            <div class="col mty">
                <label>
                  Status
                </label><br>
                <input type="text" name="status" id="status" formControlName="status">
               
            </div>
            
            
            <div class="col mty">   
                     <label>
                          Contact Person Name
                    </label><br>
                        <input type="text" name="contactPersonName" id="contactPersonName" formControlName="contactPersonName">
            </div>
        
        </div>
        



        <div class="row rowstyle">
    
            <div class="col padd myt">
                <label>
                  Contact Person Designation
                </label><br>
                <input type="text" name="contactPersonDesignation" id="contactPersonDesignation" formControlName="contactPersonDesignation">
            </div>

            <div class="col mty">
                

                <label>
                  Contact Person MobileNumber
                </label><br>
                <input type="text" name="contactPersonMobileNumber" id="contactPersonMobileNumber" formControlName="contactPersonMobileNumber">
            
                
            </div>
            
            
            <div class="col mty">   
                <label>
                  Company Registered Address
                </label><br>
                <input type="text" name="companyRegisteredAddress" id="companyRegisteredAddress" formControlName="companyRegisteredAddress">
                 
            </div>
        
        </div>

        


        
        <div class="row rowstyle">
    
            <div class="col padd myt">
                <label>
                  Country
                </label><br>
                <input type="text" name="companyCountry" id="companyCountry" formControlName="companyCountry">
            </div>

            <div class="col mty">

                
                 <label>
                  State
                </label><br>
                <input type="text" name="companyState" id="companyState" formControlName="companyState">
           
                
            </div>
            
            <div class="col mty">   
                
                 <label>
                  City
                </label><br>
                <input type="text" name="companyCity" id="companyCity" formControlName="companyCity">
           
                 
            </div>
        
        </div>



        
        <div class="row rowstyle">
    
            <div class="col padd myt">
                <label>
                  Pin Code
                </label><br>
                <input type="text" name="companyPincode" id="companyPincode" formControlName="companyPincode">
            </div>

            <div class="col mty" style="display: none;">
                
                <label>
                  Company Identity Document
                </label><br>
                <input type="text" name="companyIdentityDocument" id="companyIdentityDocument" formControlName="companyIdentityDocument">
                
            </div>
            
            <div class="col mty">   
                
                
                 <label>
                  Company ID Number
                </label><br>
                <input type="text" name="companyIdNumber" id="companyIdNumber" formControlName="companyIdNumber">
               
                 
            </div>
        
        </div>

        

        
        <div class="row rowstyle">
    
            <div class="col padd myt" style="display: none;">
                <label>
                  Company Upload Document
                </label><br>
                <input type="text" name="companyUploadDocument" id="companyUploadDocument" formControlName="companyUploadDocument">
            </div>

            <div class="col mty">
                
                
            </div>
            
            <div class="col mty">   
                
                
                 
                 
            </div>
        
        </div>

    
    
        <div class="row md"  style="display: none;">
            <div class="col1"><button type="button" class="btn subbtn" (click)="toggleRowVisibility()">Add Color</button></div>
            
        </div>
