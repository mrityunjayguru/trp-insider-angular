  <div class="container" style="padding: 20px 0px 100px 0px; ">
    <a href="{{urldata}}"> {{urldata}}   </a>
  
    <!-- devices -->
    <div class="row" style="padding:20px; display:none;">
      <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3 my-1">
        <select #select1 (change)="action.playDevice(select1.value)" class="form-select form-select-sm">
          <option [value]="null" selected>Select device</option>
          <option *ngFor="let c of action.devices.value; let i = index" [value]="c.deviceId" [selected]="i == action.deviceIndexActive">{{c.label}}</option>
        </select>
      </div>
  
      <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3 my-1">
        <select #select2 (change)="action.decode = select2.value" class="form-select form-select-sm">
          <option value="utf-8" [selected]="action.decode == 'utf-8'">UTF-8</option>
          <option value="iso-8859-15" [selected]="action.decode == 'iso-8859-15'">ISO-8859-15</option>
          <option value="windows-1252" [selected]="action.decode == 'windows-1252'">Windows-1252</option>
          <option value="macintosh" [selected]="action.decode == 'macintosh'">Macintosh</option>
        </select>
      </div>
    </div>
  
    <!-- ngx-scanner-qrcode -->
    <ngx-scanner-qrcode #action="scanner" class="scan" [config]="config" (event)="onEvent($event, action)"></ngx-scanner-qrcode>
  
    <!-- data  -->
    <!-- <p class="data">{{ (action.data | async | json) }}</p> -->
  
    <!-- loading -->
    <p *ngIf="action.isLoading">âŒ› Loading...</p>
  
    <!-- start/stop -->
    
    <button class="btn2" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="action.isLoading" (click)="handle(action, action.isStart ? 'stop' : 'start')">
      Scan Now
      <!-- <img [src]="action.isStart ? 'https://id1945.github.io/images/svg/camera-off.svg' : 'https://id1945.github.io/images/svg/camera-on.svg'" width="30px"/> -->
    </button>
  
  
    <!-- play/pause -->
    <button   style="display: none;" class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="!action.isStart" (click)="handle(action, action.isPause ? 'play' : 'pause')">
      <img [src]="action.isPause ? 'https://id1945.github.io/images/svg/play.svg': 'https://id1945.github.io/images/svg/pause.svg'" width="30px"/>
    </button>
  
    <!-- isTorch -->
    <button style="display: none;" class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="!action.isStart" (click)="action.isTorch = !action.isTorch; handle(action, 'torcher')">
      <img [src]="action.isTorch ? 'https://id1945.github.io/images/svg/flash-off.svg' : 'https://id1945.github.io/images/svg/flash-on.svg'" width="30px"/>
    </button>
  
    <!-- download -->
    <button style="display: none;" class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="!action.isStart" (click)="handle(action, 'download')">
      <img src="https://id1945.github.io/images/svg/capture.svg" width="30px"/>
    </button>
    <br>
  
    <!-- for select files -->
    <input #file type="file"  style="display: none;" (change)="onSelects(file.files)" [multiple]="'multiple'" [accept]="'.jpg, .png, .gif, .jpeg'" class="btn btn-success my-2"/>
    <br>
    <input #file2 type="file" style="display: none;" (change)="onSelects2(file2.files)" [multiple]="'multiple'" [accept]="'.jpg, .png, .gif, .jpeg'" class="btn btn-success my-2"/>
    <br>
  
    
    
  
    <div class="container" style="padding-top:50px;">
      <div class="row">
        <div class="col"><a routerLink="/vendoruserlogin.component"><button  class="btn2">Cancel</button></a></div>
            <div class="col"><a routerLink="/vendoruserinvoice.component"><button  class="btn2">Final Billing</button></a></div>
      </div>
    </div>
