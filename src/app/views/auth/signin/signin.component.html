<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-5">
        <div class="text-center">
          <div class="mx-auto mb-4 text-center auth-logo">
            <a routerLink="/" class="logo-dark">
              <img
                src="assets/images/logo-dark.png"
                height="32"
                alt="logo dark"
              />
            </a>

            <a routerLink="/" class="logo-light">
              <img
                src="assets/images/logo-light.png"
                height="28"
                alt="logo light"
              />
            </a>
          </div>
          <h4 class="fw-bold text-dark mb-2">Welcome Back!</h4>
          <p class="text-muted">Sign in to your account to continue</p>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="login()" class="mt-4">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label">Password</label>
              <a
                routerLink="/auth/password"
                class="text-decoration-none small text-muted"
                >Forgot password?</a
              >
            </div>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember-me" />
            <label class="form-check-label" for="remember-me"
              >Remember me</label
            >
          </div>
          <div class="d-grid">
            <button class="btn btn-dark btn-lg fw-medium" type="submit">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center mt-4 text-white text-opacity-50">
      Don't have an account?
      <a
        routerLink="/auth/signup"
        class="text-decoration-none text-white fw-bold"
        >Sign Up</a
      >
    </p>
  </div>
</div>
