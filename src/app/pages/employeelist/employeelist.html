<p>Employee List </p>



<div *ngIf="employee; else loading">
  <div *ngFor="let item of employee | keyvalue">
    <table class="w-full" style="text-align: left; border-collapse: collapse;"> 

        <tr>
        <th border="10" style="border: 1px solid rgb(170, 170, 184);">{{ item.key }}</th>
        <th border="10" style="border: 1px solid rgb(164, 164, 174);">{{ item.value }}</th>
        </tr>

    </table>
  
  </div>
</div>

<ng-template #loading>
  Loading employee...
</ng-template>
