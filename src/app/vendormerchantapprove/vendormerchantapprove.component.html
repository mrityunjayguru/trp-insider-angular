<head style="display: none;">
    <!-- jQuery -->
    <script type="text/javascript" 
            src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" 
          href=
  "https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    
    <!-- DataTables JS -->
    <script src=
  "https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js">
    </script>
     
  </head>

<!-- 
  <app-user-header></app-user-header>
-->
<app-vendorheader></app-vendorheader>


<div class="container-fluid pd">
  <div class="row" style="text-align: center;">
      <div class="col1">
          <h1> Vendor's Merchant User Details.</h1>
      </div>
  </div>
  <div class="over">
  <table id="datatable" class="row-border hover mt-3" *ngIf="dtRendered" datatable [dtOptions]="dtOptions" cellspacing="0" width="100%" style="padding: 0;">

      <thead>
      <tr>
        <th><h3>S.No</h3></th>
        <th><h3>Merchant ID</h3></th>
        <th><h3>Vendor ID</h3></th>
        <th class="ct2"><h3>Mobile</h3></th>
        <th><h3>Merchant User Name</h3></th>
        <th><h3>OTP</h3></th>
        <th class="ct1"><h3>Status</h3></th>
        <th><h3>Remarks</h3></th>
       <th class="Actionh3"><h3>Action</h3> </th>
      
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of productData let i = index">
      <td>{{i}}</td>
      <td>{{item.id}}</td>
      <td>{{item.vendorid}}</td>
      <td>{{item.mobile}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.otp}}</td>
      <td>{{item.ad}}</td>
      <td>{{item.adremarks}}</td>
      <td>
        <div class="row">
          <div class="col">
            <button type="button" [disabled]="item.ad === 'APPROVED'" class="btn btn-primary mb-2" (click)="approved(item.id, item.vendorid)">Approve</button>
          </div>
          <div class="col">
            <button type="button" [disabled]="item.ad === 'DISAPPROVED'" class="btn btn-primary" (click)="disapproved(item.id, item.vendorid)">Disapprove</button>
          </div>
        </div>
      </td>
    </tr>

  </tbody>
  </table>
  <div class="row">
      <div class="col">
          <h3>Total Users: {{userlength}}</h3>
      </div>
  </div>
</div>

  
</div>
<app-vendorfooter></app-vendorfooter>
