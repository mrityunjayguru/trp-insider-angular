<div class="card">
  <div
    class="d-flex card-header justify-content-between align-items-center border-bottom border-dashed"
  >
    <h4 class="card-title">Sessions by Country</h4>
    <div class="dropdown" ngbDropdown>
      <a
        href="javascript:void(0);"
        ngbDropdownToggle="dropdown-toggle btn btn-sm btn-outline-light"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        View Data
      </a>
      <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Download</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Export</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Import</a>
      </div>
    </div>
  </div>

  <div class="card-body pt-0">
    <div class="row align-items-center">
      <div class="col-lg-7">
        <div id="world-map-markers" class="mt-3" style="height: 300px">
          <app-world-vector-map
            mapId="world-map-markers"
            type="world"
            [options]="worldMapConfig"
          />
        </div>
      </div>
      <div class="col-lg-5" dir="ltr">
        <div class="p-3 pb-0">
          <!-- Country Data -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-1">
              <iconify-icon
                icon="circle-flags:us"
                class="fs-16 align-middle me-1"
              ></iconify-icon>
              <span class="align-middle">United States</span>
            </p>
          </div>
          <div class="row align-items-center mb-3">
            <div class="col">
              <div class="progress progress-soft progress-sm">
                <div
                  class="progress-bar bg-secondary"
                  role="progressbar"
                  style="width: 82.05%"
                  aria-valuenow=""
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-auto">
              <p class="mb-0 fs-13 fw-semibold">659k</p>
            </div>
          </div>

          <!-- Country Data -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-1">
              <iconify-icon
                icon="circle-flags:ru"
                class="fs-16 align-middle me-1"
              ></iconify-icon>
              <span class="align-middle">Russia</span>
            </p>
          </div>
          <div class="row align-items-center mb-3">
            <div class="col">
              <div class="progress progress-soft progress-sm">
                <div
                  class="progress-bar bg-info"
                  role="progressbar"
                  style="width: 70.5%"
                  aria-valuenow=""
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-auto">
              <p class="mb-0 fs-13 fw-semibold">485k</p>
            </div>
          </div>

          <!-- Country Data -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-1">
              <iconify-icon
                icon="circle-flags:cn"
                class="fs-16 align-middle me-1"
              ></iconify-icon>
              <span class="align-middle">China</span>
            </p>
          </div>
          <div class="row align-items-center mb-3">
            <div class="col">
              <div class="progress progress-soft progress-sm">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 65.8%"
                  aria-valuenow=""
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-auto">
              <p class="mb-0 fs-13 fw-semibold">355k</p>
            </div>
          </div>

          <!-- Country Data -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-1">
              <iconify-icon
                icon="circle-flags:ca"
                class="fs-16 align-middle me-1"
              ></iconify-icon>
              <span class="align-middle">Canada</span>
            </p>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <div class="progress progress-soft progress-sm">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 55.8%"
                  aria-valuenow=""
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-auto">
              <p class="mb-0 fs-13 fw-semibold">204k</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end card-body-->
</div>
<!-- end card-->
