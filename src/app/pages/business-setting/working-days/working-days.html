<div class="mt-3">
  <form [formGroup]="workingDaysForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-5">
      <div class="flex gap-5 items-center">
        <div class="flex justify-center items-center gap-2 cursor-pointer">
          <input type="checkbox" name="monday" id="monday" formControlName="monday"
            class="accent-primary/35 cursor-pointer h-4 w-4" />
          <label for="monday" class="ml-2 text-[#050914] cursor-pointer"> Monday </label>
        </div>
        <div class="flex justify-center items-center gap-2 cursor-pointer">
          <input type="checkbox" name="tuesday" id="tuesday" formControlName="tuesday"
            class="accent-primary/35 cursor-pointer h-4 w-4" />
          <label for="tuesday" class="ml-2 text-[#050914] cursor-pointer"> Tuesday </label>
        </div>
        <div class="flex justify-center items-center gap-2 cursor-pointer">
          <input type="checkbox" name="wednessday" id="wednessday" formControlName="wednessday"
            class="accent-primary/35 cursor-pointer h-4 w-4" />
          <label for="wednessday" class="ml-2 text-[#050914] cursor-pointer"> Wednessday </label>
        </div>
        <div class="flex justify-center items-center gap-2 cursor-pointer">
          <input type="checkbox" name="thursday" id="thursday" formControlName="thursday"
            class="accent-primary/35 cursor-pointer h-4 w-4" />
          <label for="thursday" class="ml-2 text-[#050914] cursor-pointer"> Thursday </label>
        </div>
        <div class="flex justify-center items-center gap-2 cursor-pointer">
          <input type="checkbox" name="friday" id="friday" formControlName="friday"
            class="accent-primary/35 cursor-pointer h-4 w-4" />
          <label for="friday" class="ml-2 text-[#050914] cursor-pointer"> Friday </label>
        </div>

        <div class="flex justify-center items-center gap-2 cursor-pointer">
          <input type="checkbox" name="saturday" id="saturday" formControlName="saturday"
            class="accent-primary/35 cursor-pointer h-4 w-4" />
          <label for="saturday" class="ml-2 text-[#050914] cursor-pointer"> Saturday </label>
        </div>
        <div class="flex justify-center items-center gap-2 cursor-pointer">
          <input type="checkbox" name="sunday" id="sunday" formControlName="sunday"
            class="accent-primary/35 cursor-pointer h-4 w-4" />
          <label for="sunday" class="ml-2 text-[#050914] cursor-pointer"> Sunday </label>
        </div>
      </div>
      <div *ngIf="workingDaysForm.touched && workingDaysForm.errors?.['requireOne']" class="">
        <p class="text-red-500 text-sm">
          Please select at least one working day.
        </p>
      </div>
      <div class="">
        <button type="submit"
          class="bg-[#006842] mt-2 text-white hover:bg-secondary hover:text-primary font-medium w-full md:w-1/2 cursor-pointer rounded-md px-3 py-2.5">
          Submit
        </button>
      </div>
    </div>
  </form>
  <div class="mt-10">
    <h2 class="text-md font-semibold text-[#006842] mb-4">Working Days</h2>
    <hr class="my-3" />
    <p class="text-[#006842]">
      5 Day Working -
      <span class="text-[#050914]"> Monday, Tuesday, Wednesday, Thursday, Friday </span>
    </p>
  </div>
</div>
