<section class="w-full h-full">
    <div class="">
        <div class="my-3">
            <h1 class="text-xl font-semibold text-primary">Create Stop</h1>
        </div>
        <hr class="border-[#D2D2D2] my-4" />

        <form [formGroup]="formsize" (ngSubmit)="onSubmit()">
            <div class="flex gap-5">
                <div class="w-1/2">
                    <div class="">
                        <div class="map-container">
                             <div id="map" class="map-container"></div>
                        </div>
                    </div>
                </div>
                <div class="w-1/2 space-y-4">
                    <div>
                        <label class="text-sm text-[#050914]">
                            Search Location
                        </label>
                        <input type="text" placeholder="Search location" id="searchaddress" #searBox
                            class="mt-2 w-full border rounded-md px-3 py-3 placeholder:text-[#BCBCBC] text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none" />
                    </div>
                    <div>
                        <label class="text-sm text-[#050914]">
                            Address<span class="text-primary">*</span>
                        </label>
                        <input type="text" placeholder="Add Office Location"
                            class="mt-2 w-full border rounded-md px-3 py-3 placeholder:text-[#BCBCBC] text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none" />
                    </div>

                    <div>
                        <label class="text-sm text-[#050914]">
                            Stop Name<span class="text-primary">*</span>
                        </label>
                        <input type="text" placeholder="Office Location"
                            class="mt-2 w-full border rounded-md px-3 py-3 placeholder:text-[#BCBCBC] text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none" />
                    </div>

                    <div>
                        <label class="text-sm text-[#050914]">
                            Department
                        </label>
                        <select
                            class="mt-2 w-full border rounded-md px-3 py-3 placeholder:text-[#BCBCBC] text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none">
                            <option value="">Choose Department</option>
                            <option>HR</option>
                            <option>IT</option>
                            <option>Finance</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex justify-end">
                <button
                    class=" bg-[#006842] mt-2 text-white hover:bg-secondary hover:text-primary font-medium w-full md:w-1/2 cursor-pointer rounded-md px-3 py-2.5">
                    Submit
                </button>
            </div>
        </form>
        <div class="mt-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-md font-semibold text-[#006842]">List of Stops</h2>
                <div class="relative w-64">
                    <input type="text"  #searchBox
                    placeholder="Search" [(ngModel)]="searchQuery" (input)="onSearch()"
                        class="w-full border border-gray-300 rounded-[4px] px-3 py-2 pr-10 text-sm focus:ring-2 focus:ring-teal-500 focus:outline-none placeholder:text-[#BCBCBC]" />
                    <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
            <div class="overflow-hidden rounded-lg">
                <table class="w-full">
                    <thead>
                        <tr class="bg-primary font-medium text-white">
                            <th class="px-6 py-3 text-left text-sm font-medium">Stop Name</th>
                            <th class="px-6 py-3 text-left text-sm font-medium">Address</th>
                            <th class="px-6 py-3 text-left text-sm font-medium">Department</th>
                            <th class="px-6 py-3 text-left text-sm font-medium">Status</th>
                            <th class="px-6 py-3 text-left text-sm font-medium">Action</th>
                        </tr>
                    </thead>

                    <tbody class="bg-white">
                        <tr *ngFor="let stop of paginatedStops; let i = index"
                            [ngClass]="i % 2 === 0 ? 'bg-white' : 'bg-gray-50'"
                            class="hover:bg-gray-100 transition-colors border-b border-gray-200">
                            <td class="px-6 py-4 text-sm text-[#050914]">
                                {{ stop.stopName }}
                            </td>
                            <td class="px-6 py-4 text-sm text-[#050914]">
                                {{ stop.address }}
                            </td>
                            <td class="px-6 py-4 text-sm text-[#050914]">
                                {{ stop.department }}
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <button (click)="toggleStatus(stop)"
                                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none f cursor-pointer"
                                        [ngClass]="stop.isActive ? 'bg-[#E0F7E9]' : 'bg-[#EEF3F6]'">
                                        <span class="inline-block h-6 w-6 transform rounded-full transition-transform"
                                            [ngClass]="
                      stop.isActive ? 'translate-x-6 bg-primary' : 'translate-x-1 bg-[#BCBCBC]'
                    "></span>
                                    </button>
                                    <span class="text-sm font-medium"
                                        [ngClass]="stop.isActive ? 'text-primary' : 'text-gray-400'">
                                        {{ stop.isActive ? 'Active' : 'Inactive' }}
                                    </span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <button (click)="editStop(stop)"
                                    class="text-primary hover:text-primary/80 cursor-pointer transition-colors">
                                    <img src="assets/icons/edit.svg" alt="Edit" class="w-5 h-5" />
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="my-4">

                <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
                    (pageChange)="onPageChange($event)" />
            </div>
        </div>
    </div>
</section>
