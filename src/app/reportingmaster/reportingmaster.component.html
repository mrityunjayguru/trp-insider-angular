<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .master-form {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form class="master-form" action="submit.html" method="post">
    <h2>Master Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name">

    
    <button type="submit">Submit</button>
</form>

</body>
</html>
