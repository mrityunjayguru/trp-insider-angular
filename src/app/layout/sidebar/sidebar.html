<div class="h-fit">
    <a routerLink="/company/dashboard" routerLinkActive="text-white bg-[#00B38D]"
        class="block px-3.5 py-2.5 rounded-lg text-sm  mb-1.5 transition-colors duration-200 text-[#1F1F1F] hover:text-primary hover:bg-secondary font-medium">
        <div class="flex items-center gap-2">
            <span>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.50008 18.3333H12.5001C16.6667 18.3333 18.3334 16.6667 18.3334 12.5V7.5C18.3334 3.33333 16.6667 1.66666 12.5001 1.66666H7.50008C3.33341 1.66666 1.66675 3.33333 1.66675 7.5V12.5C1.66675 16.6667 3.33341 18.3333 7.50008 18.3333Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M8.33325 1.66666V18.3333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8.33325 7.08334H18.3333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8.33325 12.9167H18.3333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

            </span>
            <span>

                Dashboard
            </span>
        </div>
    </a>
    <div class="mt-3">
        <button (click)="toggleCompany()" [ngClass]="{'text-white bg-[#00B38D]': isCompanyRouteActive()}"
            class="flex items-center justify-between w-full px-3.5 py-2.5 rounded-lg text-sm transition-colors duration-200 text-[#1F1F1F] hover:text-primary hover:bg-secondary font-medium cursor-pointer">
            <div class="flex items-center gap-2">
                <span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.8334 18.3332H4.16675C2.50008 18.3332 1.66675 17.4999 1.66675 15.8332V9.16655C1.66675 7.49988 2.50008 6.66655 4.16675 6.66655H8.33342V15.8332C8.33342 17.4999 9.16675 18.3332 10.8334 18.3332Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M8.42507 3.33345C8.3584 3.58345 8.33342 3.85845 8.33342 4.16678V6.66678H4.16675V5.00012C4.16675 4.08345 4.91675 3.33345 5.83341 3.33345H8.42507Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M11.6667 6.66655V10.8332" stroke="currentColor" stroke-width="1.5"
                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />

                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M14.1667 14.1665H12.5001C12.0417 14.1665 11.6667 14.5415 11.6667 14.9999V18.3332H15.0001V14.9999C15.0001 14.5415 14.6251 14.1665 14.1667 14.1665Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M5 10.8335V14.1668" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M8.33325 15.8332V4.16655C8.33325 2.49988 9.16659 1.66655 10.8333 1.66655H15.8333C17.4999 1.66655 18.3333 2.49988 18.3333 4.16655V15.8332C18.3333 17.4999 17.4999 18.3332 15.8333 18.3332H10.8333C9.16659 18.3332 8.33325 17.4999 8.33325 15.8332Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                </span>
                <span>Manage Company</span>
            </div>
            <div>
                <z-icon *ngIf="companyOpen" zType="chevron-up" />
                <z-icon *ngIf="!companyOpen" zType="chevron-down" />
            </div>
        </button>
        <div *ngIf="companyOpen" class="pl-2.5 mt-1.5">
            <a routerLink="/company/kyb" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Know Your Business
            </a>
            <a routerLink="/company/business-setting" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Business Setting
            </a>
            <a routerLink="/company/transport-gps" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200 ">
                Transport/GPS Setting
            </a>
        </div>
    </div>
    <div class="mt-3">
        <button (click)="toggleEmployee()" [ngClass]="{'text-white bg-[#00B38D]': isEmployeeRouteActive()}"
            class="flex items-center justify-between w-full px-3.5 py-2.5 rounded-lg text-sm transition-colors duration-200 text-[#1F1F1F] hover:text-primary hover:bg-secondary font-medium cursor-pointer">
            <div class="flex items-center gap-2">
                <span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.79154 1.66667H10.2082C10.8249 1.66667 11.3332 2.17501 11.3332 2.79168V4.02499C11.3332 4.47499 11.0499 5.03334 10.7749 5.31668L8.35826 7.45001C8.02492 7.73334 7.79989 8.29166 7.79989 8.74166V11.1584C7.79989 11.4917 7.5749 11.9417 7.29156 12.1167L6.50823 12.625C5.7749 13.075 4.76654 12.5667 4.76654 11.6667V8.69167C4.76654 8.3 4.54156 7.79168 4.31656 7.50835L2.18323 5.25834C1.89989 4.975 1.67491 4.475 1.67491 4.13333V2.84167C1.66657 2.17501 2.17488 1.66667 2.79154 1.66667Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />

                            d="M1.66699 9.99999V12.5C1.66699 16.6667 3.33366 18.3333 7.50033 18.3333H12.5003C16.667 18.3333 18.3337 16.6667 18.3337 12.5V7.49999C18.3337 4.89999 17.6836 3.26666 16.1753 2.41666C15.7503 2.17499 14.9003 1.99165 14.1253 1.86665"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M10.833 10.8333H14.9997" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9.16699 14.1667H15.0003" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
                <span>Employee Details</span>
            </div>
            <div>
                <z-icon *ngIf="employeeOpen" zType="chevron-up" />
                <z-icon *ngIf="!employeeOpen" zType="chevron-down" />
            </div>
        </button>
        <div *ngIf="employeeOpen" class="pl-2.5 mt-1.5">
            <a routerLink="/company/manage-employee" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Manage Employee
            </a>
            <a routerLink="/company/employee-details" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Add Employee
            </a>
        </div>
    </div>
    <div class="mt-3">
        <button (click)="toggleRoute()" [ngClass]="{'text-white bg-[#00B38D]': isRouteActive()}"
            class="flex items-center justify-between w-full px-3.5 py-2.5 rounded-lg text-sm transition-colors duration-200 text-[#1F1F1F] hover:text-primary hover:bg-secondary font-medium cursor-pointer">
            <div class="flex items-center gap-2">
                <span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.49996 18.3333H12.5C16.6666 18.3333 18.3333 16.6667 18.3333 12.5V7.5C18.3333 3.33334 16.6666 1.66667 12.5 1.66667H7.49996C3.33329 1.66667 1.66663 3.33334 1.66663 7.5V12.5C1.66663 16.6667 3.33329 18.3333 7.49996 18.3333Z"

                        <path d="M12.975 15.4167V12.1667" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12.975 6.20833V4.58333" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M12.975 10.5417C14.1716 10.5417 15.1417 9.57161 15.1417 8.375C15.1417 7.17838 14.1716 6.20833 12.975 6.20833C11.7784 6.20833 10.8083 7.17838 10.8083 8.375C10.8083 9.57161 11.7784 10.5417 12.975 10.5417Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M7.02502 15.4167V13.7917" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M7.02502 7.83333V4.58333" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M7.02494 13.7917C8.22156 13.7917 9.19161 12.8216 9.19161 11.625C9.19161 10.4284 8.22156 9.45833 7.02494 9.45833C5.82833 9.45833 4.85828 10.4284 4.85828 11.625C4.85828 12.8216 5.82833 13.7917 7.02494 13.7917Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
                <span>Routes</span>
            </div>
            <div>
                <z-icon *ngIf="routeOpen" zType="chevron-up" />
                <z-icon *ngIf="!routeOpen" zType="chevron-down" />
            </div>
        </button>
        <div *ngIf="routeOpen" class="pl-2.5 mt-1.5">
            <a routerLink="/company/create-stop" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Create Stop
            </a>
            <a routerLink="/company/create-route" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Create Route
            </a>
            <a routerLink="/company/manage-routes" routerLinkActive="!text-primary"
                class="block px-3.5 py-2 text-[13px] rounded-md text-[#444] font-medium cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                Manage Routes
            </a>
        </div>
    </div>
    <a routerLink="/company/settings" routerLinkActive="font-bold !text-teal-700"
        class="block px-3.5 py-2.5 font-medium rounded-lg text-sm text-[#1F1F1F] mb-1.5 transition-colors duration-200 hover:bg-gray-100">
        Settings
    </a>
</div>
