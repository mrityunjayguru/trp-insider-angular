<app-breadcrumb title="Form" subTitle="Editors" />

<div class="card">
  <div class="card-header">
    <h5 class="card-title">Snow Editor</h5>

    <p class="card-subtitle">
      Use <code>snow-editor</code> id to set snow editor.
    </p>
  </div>

  <div class="card-body">
    <div class="mb-3">
      <quill-editor
        #quillEditor
        [(ngModel)]="content"
        theme="snow"
        [modules]="editorConfig"
        style="height: 300px"
        class="w-100"
      ></quill-editor>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Bubble Editor</h5>

    <p class="card-subtitle">
      Use <code>bubble-editor</code> id to set bubble editor.
    </p>
  </div>

  <div class="card-body">
    <div class="mb-3">
      <!-- Bubble Editors -->
      <quill-editor
        #quillEditor
        [(ngModel)]="content1"
        theme="bubble"
        [modules]="editorConfigBubble"
        style="height: 300px"
        class="w-100"
      ></quill-editor>
    </div>
  </div>
  <!-- end card body -->
</div>
<!-- end card -->
