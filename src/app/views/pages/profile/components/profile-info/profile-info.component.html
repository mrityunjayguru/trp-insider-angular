<div class="card">
  <div class="position-relative">
    <img
      [src]="profileInfo.cover"
      alt=""
      class="card-img rounded-bottom-0"
      height="200"
    />
    <img
      [src]="profileInfo.profile"
      alt=""
      class="avatar-lg rounded-circle position-absolute top-100 start-0 translate-middle-y ms-3 border border-light border-3"
    />
  </div>
  <div class="card-body mt-4">
    <div class="">
      <div class="d-flex align-items-center">
        <div class="d-block">
          <h4 class="mb-1">
            {{ profileInfo.name }}
          </h4>
          <p class="fs-14 mb-0">
            {{ profileInfo.post }}
          </p>
        </div>
        <div class="ms-auto">
          <div ngbDropdown class="dropdown">
            <a
              ngbDropdownToggle
              href="javascript:void(0);"
              class="dropdown-toggle arrow-none"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bx bx-dots-vertical-rounded fs-18 text-dark"></i>
            </a>
            <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
              <a href="javascript:void(0);" class="dropdown-item">
                <i class="bx bx-edit-alt me-2"></i>Edit Profile
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <i class="bx bx-export me-2"></i>Export Profile
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <i class="bx bxs-hand-up me-2"></i>Action
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <h5
            class="card-title badge bg-light text-secondary py-1 px-2 fs-13 mb-3 border-start border-secondary border-2 rounded-1"
          >
            About Me
          </h5>
          <p class="fs-15 mb-0 text-muted">
            {{ profileInfo.about }}
          </p>
          <div class="mt-3">
            <div class="d-flex gap-2 flex-wrap">
              @for (skill of profileInfo.skill; track $index) {
                <span
                  class="badge text-secondary py-1 px-2 fs-12 border rounded-1"
                  >{{ skill }}</span
                >
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
