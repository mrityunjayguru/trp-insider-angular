<head>
    <!-- jQuery -->
    <script type="text/javascript" 
            src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" 
          href=
  "https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    
    <!-- DataTables JS -->
    <script src=
  "https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js">
    </script>
     
  </head>




<div class="container-fluid pd" style="padding: 160px 28px 150px 28px;">
    <div class="row" style="text-align: center;">
        <div class="col1">
            <img src="assets/Event-creations.png" width="100px;">
            
        </div>
    </div>
    <div style="overflow-x: auto;">
    <table id="datatable" class="row-border hover" *ngIf="dtRendered" datatable [dtOptions]="dtOptions" cellspacing="0" width="100%" style="padding: 0;">

        <thead>
        <tr>
            <th><h3>S.No</h3></th>
            <th><h3>ID</h3></th>
        <th><h3>Username</h3></th>
        <th><h3>Mobile Number</h3></th>
        <th><h3>Shop Name</h3> </th>
        <th><h3>OTP</h3></th>
        
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of productData let i = index">
        <td>{{i}}</td>
        <td>{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td> <a href="#/vendoruserinvoice.component?mobile={{item.mobile}}">  {{item.mobile}}  </a> </td>
        <td>{{item.shopname}}</td>
        <td>{{item.otp}}</td>
      </tr>

    </tbody>
    </table>
    <div class="row">
        <div class="col">
            <h3>Total Users: {{userlength}}</h3>
        </div>
    </div>
</div>

    
</div>
