<div
  class="flex flex-col gap-4 p-6"
  cdkTrapFocus
  [cdkTrapFocusAutoCapture]="true"
  zardId="alert-dialog"
  #z="zardId"
>
  @if (config.zTitle || config.zDescription) {
    <header class="flex flex-col gap-2 text-center sm:text-left">
      @if (config.zTitle) {
        <h2 data-testid="z-alert-title" [id]="titleId()" class="text-lg font-semibold">
          {{ config.zTitle }}
        </h2>
      }

      @if (config.zDescription) {
        <p
          data-testid="z-alert-description"
          [id]="descriptionId()"
          class="text-muted-foreground text-sm"
        >
          {{ config.zDescription }}
        </p>
      }
    </header>
  }

  <main>
    <ng-template cdkPortalOutlet />

    @if (isStringContent()) {
      <div data-testid="z-alert-content" [innerHTML]="config.zContent"></div>
    }
  </main>

  <footer class="flex flex-col-reverse gap-2 sm:flex-row sm:justify-end">
    @if (config.zCancelText !== null) {
      <button
        type="button"
        data-testid="z-alert-cancel-button"
        class="bg-[white] mt-2 text-[#006842] hover:bg-secondary hover:text-primary font-medium w-full md:w-1/2 cursor-pointer rounded-md px-3 py-2.5"
        z-button
        zType="outline"
        (click)="onCancelClick()"
      >
        {{ config.zCancelText || 'Cancel' }}
      </button>
    }

    @if (config.zOkText !== null) {
      <button
        type="button"
        data-testid="z-alert-ok-button"
        class="bg-[#006842] mt-2 text-white hover:bg-secondary hover:text-primary font-medium w-full md:w-1/2 cursor-pointer rounded-md px-3 py-2.5"
        z-button
        [zType]="config.zOkDestructive ? 'destructive' : 'default'"
        [zDisabled]="config.zOkDisabled"
        (click)="onOkClick()"
      >
        {{ config.zOkText || 'Continue' }}
      </button>
    }
  </footer>
</div>
