


<head>
  <!-- jQuery -->
  <script type="text/javascript" 
          src="https://code.jquery.com/jquery-3.5.1.js">
  </script>
  
  <!-- DataTables CSS -->
  <link rel="stylesheet" 
        href=
"https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  
  <!-- DataTables JS -->
  <script src=
"https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js">
  </script>
   
</head>

<div class="container-fluid pd">

  <div class="over">  
    <table *ngIf="allMerchantData != undefined && dtRendered" id="datatable" class="row-border table" datatable [dtOptions]="dtOptions" cellspacing="0" width="100%" style="padding: 0; margin-top: 4%;">    
          <thead class="thead-dark">
    
            <tr>
              <th scope="col" class="first">#</th>
              <th scope="col">ID</th>
              <th scope="col" class="onlyname">Name</th>
              <th scope="col">Mobile</th>
              <th scope="col">Role ID</th>
              <th scope="col">OTP</th>
            </tr>
</thead>
<tbody>
  <tr *ngFor="let item of allMerchantData;  let i = index ">
    <th scope="row">{{i}}</th>
    <td>{{item.id}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.mobile}}</td>
    <td>{{item.roleid}}</td>
    <td>{{item.otp}}</td>
  </tr>
</tbody>
  </table>
</div>
  
</div>
