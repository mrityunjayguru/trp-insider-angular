
<head>
    <!-- jQuery -->
    <script type="text/javascript" 
            src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" 
          href=
  "https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    
    <!-- DataTables JS -->
    <script src=
  "https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js">
    </script>
     
  </head>

<div class="container-fluid pd">
 
    <div class="over">  
        <table id="datatable" class="row-border hover" *ngIf="dtRendered" datatable [dtOptions]="dtOptions" cellspacing="0" width="100%" style="padding: 0; margin-top: 4%;">
      
            <thead>
      
        <tr>
                <th><h3 style="font-size: 15px; margin-bottom: 4px;">Design No. </h3></th>
                <th><h3 style="font-size: 15px; margin-bottom: 4px;">Vendor Name</h3></th>

                <th><h3 style="font-size: 15px; margin-bottom: 4px;">Category</h3> </th>
                
                <th><h3 style="font-size: 15px; margin-bottom: 4px;">Action</h3></th>
                

    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of productData">
   
   <td><h3> <span> {{item.designnumber}} </span></h3></td>
   <td><h3> <span> {{item.vendorname}} </span></h3></td>
   <td><h3><span>{{item.category}} </span></h3></td>
   
   <td> <a href="#/vendororders.component?designnumber={{item.designnumber}}" class="btn btn-danger wdt"> View ( {{item.vendorname}} - {{item.designnumber}} )  </a>  </td>
   
   </tr>
</tbody>
    </table>
</div>
    
</div>
